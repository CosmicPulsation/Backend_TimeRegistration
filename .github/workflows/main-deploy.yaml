name: mainpipline

on: workflow_dispatch

jobs:
  setup-worksapce:
    name: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup workspace
        shell: pwsh
        run: |
          Move-Item -Path ".\.github\workflows\suprot\dotnet.yml" -Destination ".\.github\workflows"
          Start-Sleep -Seconds 20
          Write-Host "Finish moving dotnet.yml"
          Get-ChildItem -Path "./.github/workflows"
      - uses: actions/checkout@v4

      - uses: ./.github/workflows/dotnet.yml